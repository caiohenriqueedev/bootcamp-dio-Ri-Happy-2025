<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio de Caio Henrique</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre Mim</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#tecnologias">Tecnologias</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sobre">
      <h1>Olá, eu sou Caio Henrique</h1>
      <p>Desenvolvedor Front-end apaixonado por tecnologia e design.</p>
    </section>

    <section id="projetos">
      <h2>Meus Projetos</h2>
      <ul id="lista-projetos">
      </ul>
    </section>

    <section id="tecnologias">
      <h2>Tecnologias que uso</h2>
      <p>HTML, CSS, JavaScript, React, Git e muito mais!</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form id="form-contato">
        <input type="text" id="nome" placeholder="Seu nome" required />
        <input type="email" id="email" placeholder="Seu email" required />
        <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <div id="msg-status"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Caio Henrique Ramos de Souza</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
